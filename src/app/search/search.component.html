<form>
  <div class="searchContainer formWrap">
    <h2 class="titleHeader">Search Domestic & International Flights</h2>

    <div class="form-row">
      <div class="col-auto">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineOption" id="oneWay-radio" value="One Way" />
        <label class="form-check-label text-white" for="oneWay-radio">One Way</label>
      </div>
    </div>

    <div class="col-auto">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineOption" id="round-trip-radio" value="Round Trip" />
        <label class="form-check-label text-white" for="round-trip-radio">Round Trip</label>
      </div>
    </div>
    </div>

    <div class="form-row">
      <div class="col">
        <input class="form-control sharp-Edge" type="text" id="input-from" placeholder="From: City or Airport" />
      </div>
      
      <div class="col">
        <input class="form-control sharp-Edge" type="text" id="input-to" placeholder="To: City or Airport" />
      </div>
    </div>

    <div class="form-row">
      
        <div class="col form-group">
          <label class="text-white" for="depart-date">Depart</label>
          <input class="form-control sharp-Edge" type="date" id="depart-date" />
        </div>
        <div class="col form-group">
          <label class="text-white" for="return-date">Return</label>
          <input class="form-control sharp-Edge" type="date" id="return-date" />
        </div>
     

        <div class="col form-group">
          <label class="text-white" for="travellers">Travellers:</label>
          <select  class="form-control sharp-Edge" id="travellers" [(ngModel)]="selectedTravellers">
            <option *ngFor="let tcount of travellersList">{{tcount}}</option>
          </select>
        </div>
        <div class="col form-group">
          <label class="text-white" for="range">Class:</label>
          <select id="range" class="form-control sharp-Edge">
            <option selected>Economy</option>
            <option>Business</option>
            <option>First Class</option>
            <option>Premium Economy</option>
          </select>
        </div>
      

    </div>

    <div class="form-row">
      <div class="col">
      <button class="btn orange-Button text-white float-right">Get My Flight</button>
    </div>
    </div>
  </div>

</form>
